<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop2Door - Direct Farm to Consumer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const API_URL = 'https://crop2door-backend1.onrender.com/api';
        
        function App() {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                fetch(`${API_URL}/products`)
                    .then(res => res.json())
                    .then(data => {
                        setProducts(data.products || []);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('Error:', err);
                        setLoading(false);
                    });
            }, []);
            
            if (loading) {
                return (
                    <div className="min-h-screen bg-green-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-green-500 mx-auto"></div>
                            <p className="mt-4 text-green-600">Loading fresh products...</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-green-50">
                    <header className="bg-green-600 text-white p-4">
                        <div className="container mx-auto">
                            <h1 className="text-3xl font-bold">ðŸŒ¾ Crop2Door</h1>
                            <p className="text-green-100">Direct Farm to Consumer Platform</p>
                        </div>
                    </header>
                    
                    <main className="container mx-auto p-4">
                        <div className="mb-8">
                            <h2 className="text-2xl font-bold text-green-800 mb-4">Fresh Products from Local Farms</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {products.map(product => (
                                    <div key={product._id} className="bg-white rounded-lg shadow-md overflow-hidden">
                                        <img 
                                            src={product.image} 
                                            alt={product.name}
                                            className="w-full h-48 object-cover"
                                        />
                                        <div className="p-4">
                                            <h3 className="text-xl font-semibold text-green-800">{product.name}</h3>
                                            <p className="text-green-600">{product.category}</p>
                                            <div className="mt-2">
                                                <span className="text-2xl font-bold text-green-700">â‚¹{product.price}</span>
                                                <span className="text-gray-500">/{product.unit}</span>
                                            </div>
                                            <div className="mt-2">
                                                <p className="text-sm text-gray-600">Farm: {product.farmName}</p>
                                                <p className="text-sm text-gray-600">Location: {product.farmAddress}</p>
                                                <p className="text-sm text-gray-600">Available: {product.quantity} {product.unit}</p>
                                            </div>
                                            <button className="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition-colors">
                                                Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        {products.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-gray-600">No products available at the moment.</p>
                            </div>
                        )}
                    </main>
                    
                    <footer className="bg-green-800 text-white p-4 mt-12">
                        <div className="container mx-auto text-center">
                            <p>&copy; 2024 Crop2Door. Connecting farmers directly with consumers.</p>
                        </div>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
